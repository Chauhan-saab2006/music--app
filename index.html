<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <h1><i class="fas fa-music"></i> Music Player</h1>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search songs...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Playlist Section -->
            <section class="playlist-section">
                <h2>Your Playlist</h2>
                <div class="playlist" id="playlist">
                    <!-- Songs will be added here -->
                </div>
            </section>

            <!-- Player Section -->
            <section class="player-section">
                <div class="player-card">
                    <div class="song-info">
                        <img src="images/love ajj kal.jpg" alt="Album Cover" id="current-song-img">
                        <div class="song-details">
                            <h3 id="current-song-title">Select a song</h3>
                            <p id="current-song-artist">Artist</p>
                        </div>
                    </div>
                    
                    <div class="player-controls">
                        <div class="time-display">
                            <span id="current-time">0:00</span>
                            <span id="duration">0:00</span>
                        </div>
                        <div class="progress-container">
                            <input type="range" id="progress-bar" min="0" max="100" value="0">
                        </div>
                        
                        <div class="control-buttons">
                            <button id="shuffle-btn" class="control-btn"><i class="fas fa-random"></i></button>
                            <button id="prev-btn" class="control-btn"><i class="fas fa-step-backward"></i></button>
                            <button id="play-pause-btn" class="control-btn play-btn"><i class="fas fa-play"></i></button>
                            <button id="next-btn" class="control-btn"><i class="fas fa-step-forward"></i></button>
                            <button id="repeat-btn" class="control-btn"><i class="fas fa-redo"></i></button>
                        </div>
                        
                        <div class="volume-container">
                            <i class="fas fa-volume-up"></i>
                            <input type="range" id="volume-slider" min="0" max="100" value="70">
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Audio Element -->
        <audio id="audio-player"></audio>
    </div>

    <script src="songs.js"></script>
    <script src="index.js"></script>
</body>
</html>
